extraEnv: |
  - name: KC_PROXY_HEADERS
    value: "xforwarded"
  - name: KC_PROXY_PROTOCOL_ENABLED
    value: "true"
  - name: KC_HOSTNAME
    value: "https://auth.ichigo.dev"
  - name: KC_HTTP_ENABLED
    value: "true"
ingress:
  enabled: true
  ingressClassName: "nginx"
  servicePort: http
  rules:
    - host: 'auth.ichigo.dev'
      paths:
        - path: /
          pathType: Prefix