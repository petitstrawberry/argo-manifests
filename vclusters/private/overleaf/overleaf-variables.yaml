  REDIS_PORT: "6379"
  OVERLEAF_APP_NAME: Your Latexhub Online Editor
  OVERLEAF_SITE_URL: http://latex.example.com
  OVERLEAF_NAV_TITLE: Latexhub
  OVERLEAF_EMAIL_FROM_ADDRESS: "example@example.com"
  OVERLEAF_EMAIL_SMTP_HOST: "smtp.example.com"
  OVERLEAF_EMAIL_SMTP_PORT: "587"
  OVERLEAF_EMAIL_SMTP_USER: "example@example.com"
  OVERLEAF_EMAIL_SMTP_PASS: "smtp pw"
  OVERLEAF_EMAIL_SMTP_LOGGER: "true"
  OVERLEAF_EMAIL_SMTP_TLS_REJECT_UNAUTH: "false"
  OVERLEAF_EMAIL_SMTP_IGNORE_TLS: "false"
  OVERLEAF_CUSTOM_EMAIL_FOOTER: "Hey! have problem? contact test@example.com"
