  OVERLEAF_LEFT_FOOTER: "[{\"text\": \"left text 1\"},{\"text\": \"left text 2\"}]"
  OVERLEAF_RIGHT_FOOTER: "[{\"text\": \"right text 1\", \"url\": \"mailto:test@example.com\"}]"
  OVERLEAF_LANG_DOMAIN_MAPPING: "[{\"lngCode\": \"www\", \"url\": \"http://latex.example.com\"},{\"lngCode\": \"en\", \"url\": \"http://en.example.com\"}, {\"lngCode\": \"fr\", \"url\": \"http://fr.example.com\"}, {\"lngCode\": \"de\", \"url\": \"http://de.example.com\"}, {\"lngCode\": \"sv\", \"url\": \"http://sv.example.com\"}, {\"lngCode\": \"zh-CN\", \"url\": \"http://zh.example.com\"}, {\"lngCode\": \"es\", \"url\": \"http://es.example.com\"}]"
kind: ConfigMap
metadata:
  labels:
    io.kompose.service: sharelatex-variables
  name: sharelatex-variables