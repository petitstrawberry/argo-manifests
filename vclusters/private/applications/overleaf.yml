apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: overleaf
  namespace: argocd
spec:
  destination:
    namespace: overleaf
    server: https://private.k8s.ichigo.dev
  project: default
  sources:
    - path: vclusters/private/overleaf
      repoURL: https://github.com/petitstrawberry/argo-manifests.git
      targetRevision: main
      ref: main
    - path: vclusters/private/overleaf
      repoURL: https://github.com/petitstrawberry/argo-secrets.git
      ref: secrets
    - repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 16.4.8
      chart: mongodb
      helm:
        valueFiles:
          - $main/vclusters/private/overleaf/mongo/values.yaml
    - repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 20.11.4
      chart: redis
      helm:
        valueFiles:
          - $main/vclusters/private/overleaf/redis/values.yaml
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
