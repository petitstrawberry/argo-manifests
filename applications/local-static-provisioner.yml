apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-static-provisioner
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://kubernetes-sigs.github.io/sig-storage-local-static-provisioner
      targetRevision: 2.0.0
      chart: local-static-provisioner
      helm:
        valuesObject:
          classes:
            - name: local-storage
              hostDir: /mnt/local-pv
              volumeMode: Filesystem
              fsType: ext4
              storageClass: true
    - path: local-static-provisioner
      repoURL: https://github.com/petitstrawberry/argo-manifests.git
      targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: local-static-provisioner
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true