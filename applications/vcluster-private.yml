apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcluster-private
  namespace: argocd
spec:
  project: default
  sources:
    - path: vclusters/private
      repoURL: https://github.com/petitstrawberry/argo-manifests.git
      targetRevision: main
    - chart: vcluster
      repoURL: https://charts.loft.sh
      targetRevision: 0.20.0
      helm:
        releaseName: vcluster-private
        valuesObject:
          controlPlane:
            backingStore:
              etcd:
                deploy:
                  enabled: true
            distro:
              k3s:
                enabled: true
            statefulSet:
              scheduling:
                podManagementPolicy: OrderedReady
            proxy:
              extraSANs:
              - 192.168.10.80
          sync:
            toHost:
              persistentVolumes:
                enabled: true
              storageClasses:
                enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: vcluster-private
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
