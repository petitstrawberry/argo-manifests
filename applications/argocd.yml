apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 8.2.6
    chart: argo-cd
    helm:
      parameters:
        - name: "server.service.type"
          value: "LoadBalancer"
        - name: "server.service.loadBalancerIP"
          value: "192.168.10.101"

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
