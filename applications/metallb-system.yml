apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-system
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://metallb.github.io/metallb
      targetRevision: 0.13.11
      chart: metallb
    - path: metallb-system
      repoURL: https://github.com/petitstrawberry/argo-manifests.git
      targetRevision: main

  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - Prune=true
