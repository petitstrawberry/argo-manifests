apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications
    repoURL: https://github.com/petitstrawberry/argo-manifests.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
