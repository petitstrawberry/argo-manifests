commonLabels:
  server: paper
bases:
  - https://github.com/itzg/docker-minecraft-server.git/kustomize/base?ref=20200413

patchesStrategicMerge:
  - statefulset.yml
  - service.yml
configMapGenerator:
  - name: mc
    envs:
      - mc.env
  - name: mc-plugins-list
    files:
      - plugins.txt
  - name: mc-config-files
    files:
      - config/paper-global.yml